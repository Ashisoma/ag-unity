<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-content [fullscreen]="true" *ngIf="wiki">
    <ion-item>
      <ion-icon name="person-circle" color="primary"></ion-icon>
      <ion-label class="ion-text-wrap">
        <h2>
          {{ wiki.title }}
          <!-- <span class="date">
            <ion-note>{{ wiki.id }}</ion-note>
          </span> -->
        </h2>
        <!-- <h3>To: <ion-note>Me</ion-note></h3> -->
      </ion-label>
    </ion-item>
    
    <div class="ion-padding">
      <h1>{{ wiki.subtitle }}</h1>
      <p>
        {{ wiki.story }}
      </p>
    </div>

</ion-content>
